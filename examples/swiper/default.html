<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>YouPlay &bull; Swiper Example</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.0/css/swiper.min.css">
		<style>
			.swiper-container {
				width: 100%;
				height: 200px;
				margin-left: auto;
				margin-right: auto;
			}
			.swiper-slide {
				background-size: cover;
				background-position: center;
			}
			.video-thumbs {
				height: 20%;
				box-sizing: border-box;
				padding: 10px 0;
			}
			.video-thumbs .swiper-slide {
				height: 100%;
				opacity: 0.4;
			}
			.video-thumbs .swiper-slide-active {
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div data-youplay-callback="youplay_swipe" data-youplay-active-class="swiper-slide-active" data-youplay-playlist-id="PLo-N9JlYdykNvdNJKmUaNF1fmIY2czW9v" data-youplay-api-key="AIzaSyAAhNiRKVnaC2F8vm9ZrHFkoTFyHcI8X6A">
						<div class="embed-responsive embed-responsive-16by9">
							<div data-youplay-player></div>
						</div>
						<div class="swiper-container video-thumbs">
							<div class="swiper-wrapper" data-youplay-playlist-items>
								<div class="swiper-slide" data-youplay-playlist-item>
									<img class="img-responsive" data-youplay-playlist-item-thumbnail>
								</div>
							</div>
						</div>
					</div>
				</div>
		  </div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="../../youplay.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.0/js/swiper.jquery.min.js"></script>
		<script type="text/javascript">
			// YouPlay Callbacks
			var videoThumbs;
			var youplay_swipe = {
				onReady: function(autoPlay){
					videoThumbs = new Swiper('.video-thumbs', {
						spaceBetween: 10,
						touchRatio: 0.2,
						slideToClickedSlide: true,
						slidesPerView: 4,
						breakpoints: {
					    320: {
					      slidesPerView: 1,
					    },
					    480: {
					      slidesPerView: 2,
					      spaceBetween: 20
					    },
					    640: {
					      slidesPerView: 3,
					      spaceBetween: 30
					    }
					  }
			    });
				},
				onPlaylistItem: function(item){
					videoThumbs.find('.swiper-slide').removeClass('swiper-slide-active').slideTo($(item).index(), 0, false);
				}
			};
		</script>
	</body>
</html>
